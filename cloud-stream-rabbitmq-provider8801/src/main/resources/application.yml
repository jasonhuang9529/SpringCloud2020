server:
  port: 8801


spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      binders: #在此处配置要绑定的 rabbitmq 的服务信息
        defaultRabbit: #表示定义的名称，用于与 binding 整合
          type: rabbit #消息组件类型
          environment:
            spring:
              rabbitmq: # rabbitmq 相关信息
                host: localhost
                port: 5672
                username: guest
                password: guest
      bindings: #服务的整合处理
        output: #这个名字是一个通道的名称
          destination: studyExchange #表示要使用的 Exchange 名称定义
          content-type: application/json #设置消息类型，本次为 jason，文本则设置为 text/plain
          binder: defaultRabbit #设置要绑定的消息服务的具体设置


eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    lease-renewal-interval-in-seconds: 2 #设置心跳的时间间隔（默认是30秒）
    lease-expiration-duration-in-seconds: 5 #如果现在超过了 5 秒的间隔（默认是 90 秒）
    instance-id: send-8801.com  #在信息列表时显示主机名称
    prefer-ip-address: true  #访问路径变为 IP 地址



